<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tor Web Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="browser">
    <div class="toolbar">
      <input id="urlInput" type="text" placeholder="Enter .onion URL..." />
      <button onclick="fetchOnion()">Go</button>
    </div>
    <div class="message">
      <p>Note: Sites will open in a new tab via a public Tor2web proxy (e.g. onion.ws). This is not anonymous.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
